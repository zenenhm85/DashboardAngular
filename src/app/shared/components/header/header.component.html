<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <span> <i class="fa fa-bars fa-sm"></i> </span>            
        </button>

        <span> APP LOGO </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon><i class="fa fa-cog fa-sm"></i></mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon><i class="fa fa-question-circle fa-sm"></i></mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon><i class="fa fa-user fa-sm"></i></mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <i class="fa fa-sign-out fa-sm"></i>
                            Sign out
                        </button>
                        <button mat-menu-item>
                            <i class="fa fa-edit fa-sm"></i>
                            Edit profile
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
